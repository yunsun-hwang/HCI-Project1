<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/site.js"></script>
</head>

<body>
  <div class="imglogo">
    <img src="../HCI.png" alt="">
  </div>
  <div class="container">
    <div class="d-flex">
        <div class="userform">
            <form id="payment" action="" aria-labelledby="form-label">
                <h2>Payment Method</h2>
                <label>
                  <span class="pname">Full name<span class="required">*</span></span>
                  <input type="text" name="pname">
                </label>
                <label>
                  <span class="cardnumber">Card number<span class="required">*</span></span>
                  <input type="tel" name="cardnumber" onkeypress='return formats(this,event)' onkeyup="return numberValidation(event)" > 
                </label>
                <label class="fitexpcvc">
                    <span class="expdate">Expiration date<span class="required">*</span></span>
                    <input type="tel" name="expdate" onkeyup="formatString(event);" placeholder="MM / YY" maxlength="5"> 
                    </label>

                <label class="fitexpcvc">
                    <span class="cvc">CVC <span class="required">*</span></span>
                    <input type="tel" name="cvc" maxlength="3">
                </label>

                
                <br>
                <h2>Billing Address</h2>
                <label>
                    <span>Address <span class="required">*</span></span>
                    <input type="text" name="baddress">
                </label>
                <label>
                    <span>Address 2</span>
                    <input type="text" name="baddress2">
                </label>
                <label>
                    <span>City <span class="required">*</span></span>
                    <input type="text" name="bcity"> 
                </label>
                <label>
                    <span>State <span class="required">*</span></span>
                    <select type="combobox">
                      <option value=""></option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>	
                </label>
                <label>
                    <span>ZIP Code <span class="required">*</span></span>
                    <input type="text" name="zip"> 
                </label>   
            </form>

        </div>

        <div class="Aside">
            <table>
            <tr>
                <th colspan="3">Your order</th>
            </tr>
            <tr>
                <td>ITEM </td>
                <td>2(Qty)</td>
                <td>$90.00</td>
            </tr>
            <tr class="drawline">
                <td>ITEM 2</td>
                <td>1(Qty)</td>
                <td>$30.00</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>$120.00</td>
            </tr>
            <tr>
                <td colspan="2">Discount</td>
                <td>-$20.00</td>
            </tr>
            <tr>
                <td colspan="2">Shipping</td>
                <td>$10.00</td>
            </tr>
            <tr class="drawline">
                <td colspan="2">Tax</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>$120.00</td>
            </tr>
            </table><br>
            <button type="submit" form="shipping">Complete</button>
        </div>
    </div>
  </div>

  d<footer></footer>
</body>
</html>
